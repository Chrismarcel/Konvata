<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6792da">
    <meta name="description" content="Currency Converter with offline support">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="manifest" href="./manifest.json">
    <link rel="preload" as="style" onload="this.rel='stylesheet'" href="./css/bootstrap.min.css">
    <link rel="preload" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css?family=Lato:100,300,400,500"
        rel="stylesheet">
    <link rel="preload" as="style" onload="this.rel='stylesheet'" rel="stylesheet" href="./css/style.css">
    <title>Konvata</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-offset-4 col-sm-4 main">
                <div class="converter">
                    <div class="converter-display">
                        <span class="converter-display__header text-center">
                            Konvata
                        </span>
                        <div class="converter__container">
                            <div class="col-xs-12 conversion">
                                <span>To - </span> <select aria-label="Convert Currency To"
                                    name="currencies" class="form-control convert__currency-list"
                                    id="convert--to">
                                </select>
                                <div class="convert conversion__container--display">
                                    <span class="converter__currency-display converted" data-num-value="0">0</span>
                                </div>
                            </div>
                            <div class="col-xs-12 toggle-currency text-center">
                                <button aria-label="Toggle Currencies" class="btn btn-primary toggle-currency__switch">
                                    <span>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                            fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round"
                                            class="feather feather-refresh-cw">
                                            <polyline points="23 4 23 10 17 10"></polyline>
                                            <polyline points="1 20 1 14 7 14"></polyline>
                                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                                        </svg>
                                    </span>
                                </button>
                            </div>
                            <div class="col-xs-12 conversion">
                                <span>From - </span> <select aria-label="Convert Currency To"
                                    name="currencies" class="form-control convert__currency-list"
                                    id="convert--from">
                                </select>
                                <div class="convert conversion__container--display">
                                    <span class="converter__currency-display amount">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="calculator__to-currency">
                        <div class="converter__container">
                            <div class="col-xs-12 converter__input">
                                <div class="col-xs-4 converter__currency-input">
                                    <button class="btn btn-primary btn-value" value="1">
                                        1
                                    </button>
                                </div>
                                <div class="col-xs-4 currency-input">
                                    <button class="btn btn-primary btn-value" value="2">
                                        2
                                    </button>
                                </div>
                                <div class="col-xs-4 currency-input">
                                    <button class="btn btn-primary btn-value" value="3">
                                        3
                                    </button>
                                </div>
                                <div class="col-xs-4 currency-input">
                                    <button class="btn btn-primary btn-value" value="4">
                                        4
                                    </button>
                                </div>
                                <div class="col-xs-4 currency-input">
                                    <button class="btn btn-primary btn-value" value="5">
                                        5
                                    </button>
                                </div>
                                <div class="col-xs-4 currency-input">
                                    <button class="btn btn-primary btn-value" value="6">
                                        6
                                    </button>
                                </div>
                                <div class="col-xs-4 currency-input">
                                    <button class="btn btn-primary btn-value" value="7">
                                        7
                                    </button>
                                </div>
                                <div class="col-xs-4 currency-input">
                                    <button class="btn btn-primary btn-value" value="8">
                                        8
                                    </button>
                                </div>
                                <div class="col-xs-4 currency-input">
                                    <button class="btn btn-primary btn-value" value="9">
                                        9
                                    </button>
                                </div>
                                <div class="col-xs-4 currency-input">
                                    <button class="btn btn-primary btn-value" value=".">
                                        .
                                    </button>
                                </div>
                                <div class="col-xs-4 currency-input">
                                    <button class="btn btn-primary btn-value" value="0">
                                        0
                                    </button>
                                </div>
                                <div class="col-xs-4 currency-input">
                                    <button aria-label="Delete" class="btn btn-primary btn-value" value="del">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                            fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round"
                                            class="feather feather-delete">
                                            <path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"></path>
                                            <line x1="18" y1="9" x2="12" y2="15"></line>
                                            <line x1="12" y1="9" x2="18" y2="15"></line>
                                        </svg>
                                    </button>
                                </div>
                                <!-- <div class="col-xs-4 col-xs-offset-4">
                                    <button class="btn btn-primary btn-value">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-up">
                                            <polyline points="18 15 12 9 6 15"></polyline>
                                        </svg>
                                    </button>
                                </div> -->
                                <div class="col-xs-12">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./sw.js"></script>
<script src="./js/idb.js"></script>
<!-- Load script for Currency Converter class -->
<script src="./js/controller.js"></script>
<!-- Load script for DOM event listeners -->
<script src="./js/events.js"></script>

<script>
    // Initialize CurrencyConverter
    CurrencyConverter.init();
</script>
